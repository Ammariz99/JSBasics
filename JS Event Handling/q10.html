<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Double Click Event</title>
    </head>
    <body>

        <div id="doubleClickElement"
            style="width: 200px; height: 100px; background-color: #f0f0f0; cursor: pointer;">
            Double click me
        </div>

        <script>

  function handleDoubleClick() {
    alert('Double click detected!');
 
  }

 
  const doubleClickElement = document.getElementById('doubleClickElement');
  doubleClickElement.addEventListener('dblclick', handleDoubleClick);
</script>

    </body>
</html>
