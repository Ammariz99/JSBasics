<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow</title>
        <style>
  /* Style for slideshow container */
  .slideshow-container {
    position: relative;
    max-width: 1000px;
    margin: auto;
    text-align: center;
  }

  /* Style for images in the slideshow */
  .slideshow-img {
    width: 100%;
    height: auto;
  }

  /* Style for next and previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
  }

  /* Positioning for previous button */
  .prev {
    left: 0;
  }

  /* Positioning for next button */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
</style>
    </head>
    <body>

        <div class="slideshow-container">
            <img src="image1.jpg" class="slideshow-img" alt="Image 1">
            <button class="prev" onclick="changeSlide(-1)">&#10094;
                Previous</button>
            <button class="next" onclick="changeSlide(1)">Next &#10095;</button>
        </div>

        <script>
  let currentSlide = 1;

  function changeSlide(n) {
    showSlide(currentSlide += n);
  }

  function showSlide(n) {
    const slides = document.querySelectorAll('.slideshow-img');
    if (n > slides.length) { currentSlide = 1; } 
    if (n < 1) { currentSlide = slides.length; } 

    slides.forEach(slide => slide.style.display = 'none');

   
    slides[currentSlide - 1].style.display = 'block';
  }
  showSlide(currentSlide);
</script>

    </body>
</html>
