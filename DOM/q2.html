<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Return first and last name from a form</title>
    </head>
    <body>
        <form id="form1" onsubmit="getFormValues(event)">
            First name: <input type="text" name="fname" value="David"><br>
            Last name: <input type="text" name="lname" value="Beckham"><br>
            <input type="submit" value="Submit">
        </form>

        <script>
    function getFormValues(event) {
      event.preventDefault(); 
      var firstName = document.getElementById('form1')['fname'].value;
      var lastName = document.getElementById('form1')['lname'].value;
      
      alert('First Name: ' + firstName + '\nLast Name: ' + lastName);
    }
  </script>
    </body>
</html>
