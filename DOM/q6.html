<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Cell Contents</title>
    </head>
    <body>
        <table id="myTable" border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td id="cell00">Ammar</td>
                <td id="cell01">25</td>
            </tr>
            <tr>
                <td id="cell10">Ali</td>
                <td id="cell11">22</td>
            </tr>
        </table>
        <br>
        <button onclick="updateCell(1, 0, 'Updated Name')">Update Cell</button>

        <script>
    function updateCell(row, column, newValue) {
      
      var cellId = 'cell' + row + column;
      var cell = document.getElementById(cellId);

      if (cell) {
        cell.innerHTML = newValue;
      } else {
        alert('Cell not found!');
      }
    }
  </script>
    </body>
</html>
