<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Table with Row and Column Numbers</title>
    </head>
    <body>
        <form>
            Enter number of rows: <input type="number" id="rowCount"><br>
            Enter number of columns: <input type="number" id="columnCount"><br>
            <input type="button" onclick="createTable()" value="Create Table">
        </form>
        <br>
        <div id="tableContainer"></div>

        <script>
    function createTable() {
      var rowCount = parseInt(document.getElementById('rowCount').value);
      var columnCount = parseInt(document.getElementById('columnCount').value);

      var table = document.createElement('table');

      for (var i = 0; i < rowCount; i++) {
        var row = table.insertRow();
        for (var j = 0; j < columnCount; j++) {
          var cell = row.insertCell();
          cell.textContent = 'Row-' + i + ' Column-' + j;
        }
      }

      var tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = ''; 
      tableContainer.appendChild(table);
    }
  </script>
    </body>
</html>
