<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Count and display items of a dropdown list</title>
        <style type="text/css">
  body { margin: 30px; }
</style>
    </head>
    <body>
        <form>
            Select your favorite Color:
            <select id="mySelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>White</option>
            </select>
            <input type="button" onclick="getOptions()"
                value="Count and Output all items">
        </form>

        <script>
    function getOptions() {
      var selectElement = document.getElementById('mySelect');
      
      var optionsCount = selectElement.options.length;
      var optionsText = '';
      for (var i = 0; i < optionsCount; i++) {
        optionsText += selectElement.options[i].text + '\n';
      }

      alert('Number of items: ' + optionsCount + '\n\nList of items:\n' + optionsText);
    }
  </script>
    </body>
</html>
